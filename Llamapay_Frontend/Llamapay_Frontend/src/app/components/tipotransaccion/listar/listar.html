<div class="container-tipotransaccion-listar">
  <h1>Lista de Tipos de Transacción</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let t"> {{ t.tipoGastoId }} </td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let t"> {{ t.descripcion }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let t">
        <button mat-icon-button color="accent" [routerLink]="['/tipotransaccion/editar', t.tipoGastoId]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(t.tipoGastoId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'descripcion', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'descripcion', 'acciones'];"></tr>
  </table>
</div>
