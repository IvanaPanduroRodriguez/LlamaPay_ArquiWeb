<div class="form-container">
  <h1>{{ edicion ? 'Editar Tipo de Cuenta' : 'Registrar Tipo de Cuenta' }}</h1>

  <form [formGroup]="form" (ngSubmit)="aceptar()">

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombreTipoCuenta" />
      <mat-error *ngIf="form.get('nombreTipoCuenta')?.hasError('required')">
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="numeroTipoCuenta" />
      <mat-error *ngIf="form.get('numeroTipoCuenta')?.hasError('required')">
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipodeCuenta" />
      <mat-error *ngIf="form.get('tipodeCuenta')?.hasError('required')">
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Saldo</mat-label>
      <input matInput type="number" formControlName="saldoTipoCuenta" />
      <mat-error *ngIf="form.get('saldoTipoCuenta')?.hasError('required')">
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Moneda</mat-label>
      <input matInput formControlName="monedaTipoCuenta" />
      <mat-error *ngIf="form.get('monedaTipoCuenta')?.hasError('required')">
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- Campo oculto para userId -->
    <input type="hidden" [formControl]="userIdControl" />

    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit">
        {{ edicion ? 'Actualizar' : 'Registrar' }}
      </button>

      <button mat-raised-button color="warn" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
