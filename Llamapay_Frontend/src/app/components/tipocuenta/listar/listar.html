<div class="container">
  <div class="header">
    <h1>Lista de Tipos de Cuenta</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.idTipoCuenta}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombreTipoCuenta}} </td>
    </ng-container>

    <!-- Número -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let element"> {{element.numeroTipoCuenta}} </td>
    </ng-container>

    <!-- Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element"> {{element.tipodeCuenta}} </td>
    </ng-container>

    <!-- Saldo -->
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let element"> S/. {{element.saldoTipoCuenta}} </td>
    </ng-container>

    <!-- Moneda -->
    <ng-container matColumnDef="moneda">
      <th mat-header-cell *matHeaderCellDef>Moneda</th>
      <td mat-cell *matCellDef="let element"> {{element.monedaTipoCuenta}} </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.user?.nameUser}} </td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" [routerLink]="['/tipocuenta/editar', element.idTipoCuenta]">
            <mat-icon>edit</mat-icon>
        </button>   
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="eliminar(element.idTipoCuenta)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
