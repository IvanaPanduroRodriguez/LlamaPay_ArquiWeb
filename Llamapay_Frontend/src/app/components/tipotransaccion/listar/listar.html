<div>
  <h1>Lista de Tipos de Transacción</h1>
</div>

<div style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" routerLink="/tipotransaccion/insertar">
    Registrar nuevo tipo de transacción
  </button>
</div>

<div>
  <table mat-table [dataSource]="lista" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let t"> {{ t.tipoGastoId }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let t"> {{ t.descripcion }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'descripcion']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'descripcion'];"></tr>
  </table>
</div>
