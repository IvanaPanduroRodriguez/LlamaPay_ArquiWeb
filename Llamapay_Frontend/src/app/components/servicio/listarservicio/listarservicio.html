<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de servicios</h1>
  </div>
  <div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Position Column -->
    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idService}} </td>
    </ng-container>

  <!-- Name Column -->
    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nameService}} </td>
    </ng-container>

  <!-- Weight Column -->
    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> compa√±ia </th>
        <td mat-cell *matCellDef="let element"> {{element.nameCompanyService}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.category.idCategory}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  </div>
</div>
