<div class="container-transaccion-listar">
  <h1>Lista de Usuarios</h1>

  <div class="acciones">
    <button mat-raised-button color="primary" routerLink="/users/formularioU">
      <mat-icon>person_add</mat-icon>&nbsp; Registrar Usuario
    </button>
  </div>

  <div class="contenedor-grid">
    <mat-card class="transaccion-card" *ngFor="let user of dataSource.data">
      <mat-card-content>
        <p><strong>Nombre:</strong> {{ user?.nameUser || '-' }} {{ user?.lastnameUser || '' }}</p>
        <p><strong>Username:</strong> {{ user?.username || '-' }}</p>
        <p><strong>Correo:</strong> {{ user?.emailUser || '-' }}</p>
        <p><strong>Rol:</strong> {{ user?.rol?.nameRole || 'Sin rol asignado' }}</p>
        <p><strong>Estado:</strong>
          <span [ngStyle]="{'color': user?.enabled ? 'green' : 'red'}">
            {{ user?.enabled ? 'Activo' : 'Inactivo' }}
          </span>
        </p>
      </mat-card-content>

      <mat-card-actions class="acciones">
        <button mat-icon-button color="accent" (click)="verDetalle(user)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['/users/ediciones', user.userId]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(user.userId)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
