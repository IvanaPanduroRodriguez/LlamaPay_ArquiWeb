<div>
  <h1>Lista de Transacciones</h1>

  <!-- Botón para registrar nueva transacción -->
  <button mat-raised-button color="primary" routerLink="/finanzas/insertar">
    Registrar nueva transacción
  </button>
</div>

<br />

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idTransaccion}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaTransaccion | date}} </td>
    </ng-container>

    <!-- Monto Column -->
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> S/. {{element.montoTransaccion}} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcionTransaccion}} </td>
    </ng-container>

    <!-- Tipo de Transacción -->
    <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Tipo de gasto </th>
        <td mat-cell *matCellDef="let element"> {{ element.tipotransaccion?.descripcion }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
