<div>
  <div>
    <h1>Lista de Productos</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Symbol Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Producto ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Producto_id}} </td>
      </ng-container>
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nombre_producto </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre_producto}} </td>
      </ng-container>
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Unidad_medida </th>
        <td mat-cell *matCellDef="let element"> {{element.Unidad_medida}} </td>
      </ng-container>
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Precio_Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.Precio_Producto}} </td>
      </ng-container>
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> User_id </th>
        <td mat-cell *matCellDef="let element"> {{element.User_id}} </td>
      </ng-container>
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Tienda_id </th>
        <td mat-cell *matCellDef="let element"> {{element.Tienda_id}} </td>
      </ng-container>
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones',element.Producto_id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c9">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton
                  (click)="eliminar(element.Producto_id)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
